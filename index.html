<p>
  <b>사랑을 잃고 나는 쓰네</b>

잘 있거라, 짧았던 밤들아
창밖을 떠돌던 겨울 안개들아
아무것도 모르던 촛불들아, 잘 있거라
공포를 기다리던 흰 종이들아
망설임을 대신하던 눈물들아
잘 있거라, 더 이상 내 것이 아닌 열망들아

장님처럼 나 이제 더듬거리며 문을 잠그네
가엾은 내 사랑 빈집에 갇혔네
